<h2>Informações do fluxo</h2>
<div class="card">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="row">
        <div class="col">
          <label>Nome</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.name?.errors && f.name?.touched }"
            formControlName="name"
            placeholder="Despesas"
          />

          <div *ngIf="f.name?.errors?.required" class="invalid-feedback">
            Nome do fluxo é obrigatório!
          </div>

          <div *ngIf="f.name?.errors?.minlength" class="invalid-feedback">
            Nome deve ser maior que 3 caracteres!
          </div>
        </div>

        <div class="col">
          <label>Descrição</label>
          <textarea
            class="form-control"
            id="exampleTextarea"
            placeholder="Despesas gerais, alimentação, saúde...."
          ></textarea>
        </div>

        <fieldset class="form-group">
          <legend class="mt-4">Tipo de fluxo</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
            <label class="form-check-label" for="optionsRadios1">
              Entrada
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            <label class="form-check-label" for="optionsRadios2">
              Saída
            </label>
          </div>
        </fieldset>

      </div>
    </div>

    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary me-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <span class="spinner-border spinner-border-sm mr-1"></span>
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>

<hr />

<div>
  <div class="card p-2">
    <div class="d-flex p-3">
      <div class="me-auto">
        <h2>Compontes</h2>
      </div>
      <div>
        <button type="button" class="btn btn-outline-secondary">
          Novo Componente
        </button>
      </div>
    </div>

    <table class="table table-hover">
      <thead class="thead-dark">
        <th>#</th>
        <th>Categoria</th>
        <th>%</th>
        <th>Entrada de Caixa R$</th>
        <th>Gasto R$</th>
        <th>Disponível</th>
        <th class="text-align">Opções</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Despesas</td>
          <td>100</td>
          <td>1900,00</td>
          <td>0,00</td>
          <td>1900,00</td>
          <td>
            <button type="button" class="btn btn-info btn-sm mr-2">
              Editar
            </button>
            <button type="button" class="btn btn-danger btn-sm">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
