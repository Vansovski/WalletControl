<div class="container">

  <div class="row row-cols-1 row-cols-sm-2 g-4">
    <div class="col d-flex flex-column gap-2" *ngFor="let flow of flows">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ flow.name }}</h5>
          <p class="card-text">>Descrição do fluxo.</p>
          <div>
            <a class="btn btn-primary me-2" (click)="detailFlow(flow.id)">Gerenciar</a>
            <a (click)="deleteFlow(flow.id)" class="btn btn-danger">Excluir</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
